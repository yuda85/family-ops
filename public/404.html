<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FamilyOps</title>
    <script>
      // GitHub Pages SPA redirect
      // Redirects all 404s to index.html with the path stored in sessionStorage
      var pathSegmentsToKeep = 1; // Keep /family-ops/
      var l = window.location;
      sessionStorage.redirect = l.pathname.slice(1) + l.search + l.hash;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/'
      );
    </script>
  </head>
  <body></body>
</html>
