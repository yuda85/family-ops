<!doctype html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>FamilyOps - ניהול זמן משפחתי</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="אפליקציית ניהול זמן משפחתי חכמה - יומן, קניות, הסעות ועוד">
  <meta name="theme-color" content="#ffffff">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="FamilyOps">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.webmanifest">

  <!-- GitHub Pages SPA redirect handler -->
  <script>
    (function(){
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect !== location.pathname.slice(1)) {
        history.replaceState(null, null,
          '/' + redirect.replace(/^family-ops\//, '')
        );
      }
    })();
  </script>
</head>
<body>
  <app-root></app-root>
  <noscript>
    <div style="padding: 2rem; text-align: center; font-family: 'Heebo', 'Arial Hebrew', sans-serif;">
      <h1>FamilyOps</h1>
      <p>יש להפעיל JavaScript כדי להשתמש באפליקציה</p>
    </div>
  </noscript>
</body>
</html>
